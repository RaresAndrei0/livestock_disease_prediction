<body>
    
    <div id="result"></div>
     <div class="prediction-container">
        <div class="form-header">
            <h2>Animal Disease Prediction</h2>
            <p class="text-muted">Enter the animal's details to get diagnosis prediction</p>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" step="0.1" required class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-group">
                    <label for="temperature">Temperature (Â°F)</label>
                    <input type="number" id="temperature" step="0.1" required class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-group">
                    <label for="animal">Animal Type</label>
                    <select id="animal" class="form-select">
                        <option value="cow">Cow</option>
                        <option value="goat">Goat</option>
                        <option value="sheep">Sheep</option>
                        <option value="buffalo">Buffalo</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-group">
                    <label for="symptoms">Symptoms (comma-separated)</label>
                    <input type="text" id="symptoms" placeholder="e.g., fever, cough" class="form-control">
                </div>
            </div>
        </div>

        <div class="button-container">
            <button onclick="predictDisease()" class="orange-button w-100">
                Predict Disease
            </button>
        </div>

        <div id="result" class="result-placeholder"></div>
    </div>

    <script>
        async function predictDisease() {
            const data = {
                age: parseFloat(document.getElementById('age').value),
                temperature: parseFloat(document.getElementById('temperature').value),
                animal: document.getElementById('animal').value,
                symptoms: document.getElementById('symptoms').value
                          .split(',')
                          .map(s => s.trim().toLowerCase())
                          .filter(s => s !== '')
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    result.error ? `Error: ${result.error}` : `Prediction: ${result.prediction}`;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
